<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate History</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .font-lexend{
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body class="font-lexend">
    <header>
        <nav class="bg-[#F9F7F3] pb-10">
            <div class="container mx-auto ">
                <div class="navbar p-6">
                    <div class="navbar-start">
                        <a class="btn  bg-[#B4F461]">Blog</a>
                    </div>
                    <div class="navbar-center">
                        <div class="hidden lg:flex mr-4">
                            <img src="assets/logo.png" alt="">
                        </div>
                        <div class="navbar-center">
                            <p class="lg:text-xl font-semibold">Donate Bangladesh</p>
                        </div>
                    </div>
                    <div class="navbar-end flex space-x-2">
                        <img src="assets/coin.png" alt="">
                        <p>5500 BDT</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-20">
        <div class="flex justify-center space-x-4">
            <a class="btn font-medium text-xl text-gray-600 px-8 border border-solid border-gray-400">Donation</a>
            <a class="btn bg-[#B4F461] font-semibold text-xl px-8 border border-solid">History</a>
        </div>
        <section class="container mx-auto mt-8">
            <div class="border border-solid rounded-2xl p-8">
                <p class="mb-4 text-xl font-bold">96500 Taka is Donated for famine-2024 at Feni, Bangladesh</p>
                <p>Date : Tue Sep 17 2024 08:39:11 GMT +0600 (Bangladesh Standard Time)</p>
            </div>
        </section>

    </main>
    <footer class="bg-[#F9F7F3] p-12 mt-16"></footer>

    </footer>
